<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Meta Typos</title>
  <meta name="description" content="This has a typo in description">
  <meta property="og:title" content="Wrong spelling title">
  <meta property="og:description" content="Wrong spelling description">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ja_JP">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Twitter title typo">
</head>
<body>
  <h1>Test Meta Tags Typos</h1>
  <p>This page has intentional typos in meta tags for testing.</p>
</body>
</html>
