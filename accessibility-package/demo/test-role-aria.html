<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Role and Aria-Label Separation</title>
</head>
<body>
    <!-- Test images without role and aria-label -->
    <img src="test1.jpg" alt="Test Image 1" role="img" aria-label="Test Image 1">
    <img src="test2.jpg" alt="Test Image 2" role="img" aria-label="Test Image 2">
    
    <!-- Test buttons without role and aria-label -->
    <button onclick="doSomething()" role="button" aria-label="Click Me">Click Me</button>
    <button aria-label="Submit">Submit</button>
    
    <!-- Test links without role and aria-label -->
    <a href="page1.html" role="link" aria-label="Link 1">Link 1</a>
    <a href="page2.html" role="link" aria-label="Link 2">Link 2</a>
</body>
</html>
