<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Label Test - No Labels</title>
</head>
<body>
    <h1>Aria Label Test Cases Without Labels</h1>
    
    <!-- Test case 1: Image with alt but no aria-label -->
    <img src="test1.jpg" alt="Company Logo" role="img" aria-label="Company Logo">
    
    <!-- Test case 2: Image with alt but no aria-label -->
    <img src="test2.jpg" alt="Product Photo" role="img" aria-label="Product Photo">
    
    <!-- Test case 3: Image with alt but no aria-label -->
    <img src="test3.jpg" alt="User Profile Picture" role="img" aria-label="User Profile Picture">
    
    <!-- Test case 4: Button without aria-label -->
    <button aria-label="Click Here">Click Here</button>
    
    <!-- Test case 5: Link without aria-label -->
    <a href="https://example.com" role="link" aria-label="Link to example.com">Read more</a>
    
    <!-- Test case 6: Generic link that should get aria-label -->
    <a href="https://google.com" role="link" aria-label="Link to google.com">Link</a>
</body>
</html>
