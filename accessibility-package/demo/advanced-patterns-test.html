<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Patterns Test</title>
    <link rel="stylesheet" href="advanced-patterns-test.css">
</head>
<body>
    <!-- Regular img -->
    <img src="./assets/regular-image.jpg" alt="Regular image">
    
    <!-- Picture with srcset -->
    <picture>
        <source media="(min-width: 800px)" srcset="./assets/desktop-hero.jpg 1x, ./assets/desktop-hero@2x.jpg 2x">
        <source media="(min-width: 400px)" srcset="./assets/tablet-hero.jpg 1x, ./assets/tablet-hero@2x.jpg 2x">
        <img src="./assets/mobile-hero.jpg" srcset="./assets/mobile-hero@2x.jpg 2x" alt="Hero image">
    </picture>
    
    <!-- Data attributes (lazy loading) -->
    <img class="lazy" data-src="./assets/lazy-image.jpg" data-background="./assets/bg-image.jpg" alt="Lazy loaded">
    <div data-bg="./assets/section-bg.jpg" data-image="./assets/decorative.png"></div>
    
    <!-- Used files -->
    <script src="./assets/main.js"></script>
    <link rel="icon" href="./assets/favicon.ico">
</body>
</html>
